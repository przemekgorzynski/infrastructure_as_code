- hosts: host1
  become: yes
  tasks:
    - name: Add nginx repository
      yum_repository:
        name: epel
        description: EPEL YUM repo
        file: nginx.repo
        baseurl: http://nginx.org/packages/mainline/centos/7/$basearch/
        gpgcheck: no
        enabled: 1
    - name: install nginx
      yum:
        name: nginx
        state: latest
